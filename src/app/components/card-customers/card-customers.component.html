<div class="container-card">
    <mat-form-field class="example-form-field">
        <mat-label>Filtrar</mat-label>
        <input matInput type="text" [(ngModel)]="filtro">
    </mat-form-field>
    <div *ngFor="let item of value; let i = index">
        <mat-card class="example-card">
            <mat-card-subtitle>{{item.city}}</mat-card-subtitle>
            <mat-card-title>{{item.name}}</mat-card-title>
            <mat-card-content>
                <p>{{item.age}} anos</p>
            </mat-card-content>
            <mat-divider inset></mat-divider>
            <mat-card-actions>
                <button mat-button (click)="editCustomer(item)">Editar</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
